<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Notesium GPT</title>
    <script src="vendor.js"></script>
    <link rel="stylesheet" href="tailwind.css" />
    <style>
      #messageInput[contentEditable=true]:empty:before { content: attr(placeholder); opacity: 0.4; }
    </style>
  </head>
  <body tabindex="-1">
    <div id="app"></div>
    <script type="module">
      const { createApp } = Vue
      import App from './app.js'
      const app = createApp(App)
      app.mount('#app');
    </script>
  </body>
</html>
